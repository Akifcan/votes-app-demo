<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oylama Oluştur</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script>0</script>
</head>

<body>
    <div class="container">
        <h1 class="title">Oylama Oluştur</h1>
        <h2>Oylama Başlığı</h2>
        <form id="form">
            <input id="title" required maxlength="50" minlength="3" type="text" placeholder="Başlık">
            <textarea id="description" maxlength="250" rows="10" placeholder="Açıklamanız"></textarea>
            <label for="date">Bitiş Tarihi</label>
            <input id="date" type="date">
            <button>Olutşur</button>
        </form>
    </div>

    <script src="./assets/scripts/create-details.js"></script>
</body>

</html>
